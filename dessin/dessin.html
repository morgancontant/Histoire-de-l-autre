<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lecture Image</title>
<style>
html, body {
  height: 100%;
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: linear-gradient(135deg,
    rgba(0, 150, 200, 0.45) 0%,
    rgba(240, 240, 120, 0.35) 50%,
    rgba(0, 200, 100, 0.45) 100%);
  background-attachment: fixed;
  background-repeat: no-repeat;
  background-size: cover;
  color: #fff;
}

header {
  padding: 12px 16px;
  background: rgba(0,0,0,0.25);
  color: #fff;
  display: flex;
  align-items: center;
  justify-content: space-between;
  backdrop-filter: blur(5px);
}

header h1 {
  margin: 0;
  font-size: 16px;
      text-transform: uppercase;
}

#image-container {
  padding: 18px;
  max-width: 1100px;
  margin: 0 auto;
  text-align: center;
}

#image-container img {
  display: block;
  margin: 18px auto;
  box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
  max-width: 100%;
  max-height: 80vh;
  height: auto;
  border-radius: 8px;
}

#shield {
  display: none;
  position: fixed;
  inset: 0;
  background: #000;
  color: #fff;
  z-index: 99999;
  align-items: center;
  justify-content: center;
  font-size: 20px;
  text-align: center;
  padding: 20px;
  display: flex;
}

button {
  cursor: pointer;
  padding: 12px 25px;
  border-radius: 12px;
  border: none;
  background: #fff;
  color: #333;
  font-weight: bold;
  text-decoration: none;
  transition: all 0.3s ease;
  font-size: 1rem;
}

button:hover {
  background: #0038a8;
  color: #fff;
  transform: scale(1.1);
}
</style>
</head>
<body>

<div class="overlay"></div>

<header>
  <h1>Document — Dessin</h1>
  <button id="back-btn">⬅ Retour</button>
</header>

<main id="image-container"></main>

<script>
const IMAGE_URL = 'Dessin.jpg'; // ton image
const container = document.getElementById('image-container');
const shield = document.getElementById('shield');
const backBtn = document.getElementById('back-btn');

// Afficher l'image
const img = document.createElement('img');
img.src = IMAGE_URL;
img.setAttribute('draggable', 'false');
img.addEventListener('dragstart', e => e.preventDefault());
img.addEventListener('contextmenu', e => e.preventDefault());
img.addEventListener('mousedown', e => { if (e.button === 2) e.preventDefault(); });
container.appendChild(img);

// Bouton retour
backBtn.addEventListener('click', () => {
  if (history.length > 1) history.back();
  else window.location.href = '';
});

// Bloquer actions
document.addEventListener('contextmenu', e => e.preventDefault());
document.addEventListener('dragstart', e => e.preventDefault());
document.addEventListener('keydown', e => {
  if (e.key === 'F12') { e.preventDefault(); e.stopPropagation(); return false; }
  if (e.ctrlKey && e.shiftKey && ['I','J','C','i','j','c'].includes(e.key)) { e.preventDefault(); return false; }
  if (e.ctrlKey && ['u','U','s','S','p','P'].includes(e.key)) { e.preventDefault(); return false; }
  if (e.ctrlKey && (e.key === 'a' || e.key === 'A')) { e.preventDefault(); return false; }
});


</script>

</body>
</html>
