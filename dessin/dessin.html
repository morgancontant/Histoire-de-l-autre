<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dessin</title>
<style>
html, body {
  height: 100%;
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: linear-gradient(135deg,
    rgba(0, 150, 200, 0.45) 0%,
    rgba(240, 240, 120, 0.35) 50%,
    rgba(0, 200, 100, 0.45) 100%);
  color: #fff;
  overflow-x: hidden;
}

header {
  padding: 12px 16px;
  background: rgba(0,0,0,0.25);
  color: #fff;
  display: flex;
  align-items: center;
  justify-content: space-between;
  backdrop-filter: blur(5px);
}

header h1 {
  margin: 0;
  font-size: 16px;
  text-transform: uppercase;
}

#content-container {
  display: flex;
  flex-direction: column; /* image en haut, PDF en dessous */
  align-items: center;
  gap: 40px;
  padding: 40px 18px;
  max-width: 1400px;
  margin: 0 auto;
}

.image {
  width: 60%;
  height: auto;
  object-fit: cover;
  border-radius: 8px;
  box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
  transition: transform 0.4s ease;
}

.image:hover {
  transform: scale(1.03);
}

#pdf-container {
  width: 80%; /* PDF plus large */
  background: rgba(255,255,255,0.08);
  border-radius: 8px;
  padding: 15px;
  box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
  display: flex;
  justify-content: center;
  align-items: center;
}

canvas {
  border-radius: 8px;
  width: 100%;
  height: auto;
  object-fit: contain;
}

button {
  cursor: pointer;
  padding: 12px 25px;
  border-radius: 12px;
  border: none;
  background: #fff;
  color: #333;
  font-weight: bold;
  text-decoration: none;
  transition: all 0.3s ease;
  font-size: 1rem;
}

button:hover {
  background: #0038a8;
  color: #fff;
  transform: scale(1.1);
}
</style>
</head>
<body>

<header>
  <h1>Document — Dessin</h1>
  <button id="back-btn">⬅ Retour</button>
</header>

<main id="content-container">
  <!-- Image en haut -->
  <img src="image0.png" class="image" alt="Illustration" draggable="false">

  <!-- Conteneur PDF en dessous -->
  <div id="pdf-container"></div>
</main>

<!-- PDF.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
<script>
const isMobile = /Mobi|Android|iPhone|iPad|iPod|Windows Phone/i.test(navigator.userAgent);
const PDF_URL = 'texte.pdf';
pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

const container = document.getElementById('pdf-container');
const backBtn = document.getElementById('back-btn');

let pdfDoc = null;
let canvas = null;
let ctx = null;
const currentScale = isMobile ? 1.5 : 3.5; // PDF plus grand

(async function loadPdf() {
  try {
    pdfDoc = await pdfjsLib.getDocument(PDF_URL).promise;
    canvas = document.createElement('canvas');
    ctx = canvas.getContext('2d');
    container.appendChild(canvas);

    const page = await pdfDoc.getPage(1);
    const viewport = page.getViewport({ scale: currentScale });
    canvas.width = viewport.width;
    canvas.height = viewport.height;

    await page.render({ canvasContext: ctx, viewport }).promise;
  } catch (err) {
    console.error('Erreur chargement PDF:', err);
    container.innerHTML = '<div style="color:red">Impossible de charger le PDF.</div>';
  }
})();

/* Bouton retour */
backBtn.addEventListener('click', () => {
  if (history.length > 1) history.back();
  else window.location.href = '';
});

/* Sécurité basique */
document.addEventListener('contextmenu', e => e.preventDefault());
document.addEventListener('dragstart', e => e.preventDefault());
document.addEventListener('keydown', e => {
  if (e.key === 'F12') e.preventDefault();
  if (e.ctrlKey && e.shiftKey && ['I','J','C','i','j','c'].includes(e.key)) e.preventDefault();
  if (e.ctrlKey && ['u','U','s','S','p','P','a','A'].includes(e.key)) e.preventDefault();
});
</script>

</body>
</html>
