<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lecture Image</title>
<style>
html, body {
  height: 100%;
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: linear-gradient(135deg,
    rgba(0, 150, 200, 0.45) 0%,
    rgba(240, 240, 120, 0.35) 50%,
    rgba(0, 200, 100, 0.45) 100%);
  background-attachment: fixed;
  background-repeat: no-repeat;
  background-size: cover;
  color: #fff;
}

header {
  padding: 12px 16px;
  background: rgba(0,0,0,0.25);
  color: #fff;
  display: flex;
  align-items: center;
  justify-content: space-between;
  backdrop-filter: blur(5px);
}

header h1 {
  margin: 0;
  font-size: 16px;
  text-transform: uppercase;
}

#image-container {
  padding: 40px 18px;
  max-width: 1200px;
  margin: 0 auto;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 40px; /* espace entre les deux images */
  flex-wrap: wrap; /* permet le passage à la ligne sur petits écrans */
}

.image {
  box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
  max-width: 45%; /* les deux tiennent côte à côte */
  height: auto;
  border-radius: 8px;
  transition: transform 0.4s ease;
}

.image:hover {
  transform: scale(1.03);
}

button {
  cursor: pointer;
  padding: 12px 25px;
  border-radius: 12px;
  border: none;
  background: #fff;
  color: #333;
  font-weight: bold;
  text-decoration: none;
  transition: all 0.3s ease;
  font-size: 1rem;
}

button:hover {
  background: #0038a8;
  color: #fff;
  transform: scale(1.1);
}
</style>
</head>
<body>

<header>
  <h1>Document — Dessin</h1>
  <button id="back-btn">⬅ Retour</button>
</header>

<main id="image-container"></main>

<script>
const container = document.getElementById('image-container');
const backBtn = document.getElementById('back-btn');

// Liste des images à afficher côte à côte
const images = ['Dessin.jpg', 'image0.png'];

images.forEach(src => {
  const img = document.createElement('img');
  img.src = src;
  img.classList.add('image');
  img.setAttribute('draggable', 'false');
  img.addEventListener('dragstart', e => e.preventDefault());
  img.addEventListener('contextmenu', e => e.preventDefault());
  img.addEventListener('mousedown', e => { if (e.button === 2) e.preventDefault(); });
  container.appendChild(img);
  // Réduire une image spécifique
  if (src === 'Dessin.jpg') {
    img.style.maxWidth = '32%'; // Taille personnalisée
  }

});

// Bouton retour
backBtn.addEventListener('click', () => {
  if (history.length > 1) history.back();
  else window.location.href = '';
});

// Bloquer actions indésirables
document.addEventListener('contextmenu', e => e.preventDefault());
document.addEventListener('dragstart', e => e.preventDefault());
document.addEventListener('keydown', e => {
  if (e.key === 'F12') { e.preventDefault(); return false; }
  if (e.ctrlKey && e.shiftKey && ['I','J','C','i','j','c'].includes(e.key)) { e.preventDefault(); return false; }
  if (e.ctrlKey && ['u','U','s','S','p','P','a','A'].includes(e.key)) { e.preventDefault(); return false; }
});
</script>

</body>
</html>
